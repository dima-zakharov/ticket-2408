id: ssrf-dangerous-protocols

info:
  name: SSRF Dangerous Protocol Protection Test
  author: security-team
  severity: info
  description: Test suite for dangerous protocol SSRF protection (TC-SSRF-007)
  tags: ssrf,security,protocols

variables:
  token: "{{TOKEN}}"

requests:
  # TC-SSRF-007: Dangerous Protocols Blocked
  
  - name: protocol-file-passwd
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"file:///etc/passwd"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header
      - type: word
        words:
          - "protocol"
          - "not allowed"
          - "unsupported"
        part: body
        case-insensitive: true

  - name: protocol-file-windows
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"file:///C:/Windows/win.ini"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header

  - name: protocol-gopher
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"gopher://evil.com:25/"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header

  - name: protocol-gopher-redis
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"gopher://127.0.0.1:6379/"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header

  - name: protocol-dict
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"dict://evil.com:11111/"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header

  - name: protocol-ldap
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"ldap://evil.com/"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header

  - name: protocol-ldaps
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"ldaps://evil.com/"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header

  - name: protocol-tftp
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"tftp://evil.com/file.txt"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header

  - name: protocol-smb
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"smb://evil.com/share"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header

  - name: protocol-netdoc
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"netdoc:///etc/passwd"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header

  - name: protocol-jar
    method: POST
    path:
      - "{{BaseURL}}/api/resources/fetch"
    headers:
      Authorization: "Bearer {{token}}"
      Content-Type: "application/json"
    body: '{"url":"jar:file:///tmp/test.jar!/"}'
    matchers:
      - type: status
        status:
          - 400
          - 403
        part: header
