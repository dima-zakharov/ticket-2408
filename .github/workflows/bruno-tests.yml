name: Bruno Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      - name: Install project dependencies
        run: uv sync

      - name: Create password file
        run: |
          mkdir -p ~/.local
          openssl rand -hex 32 > ~/.local/ticket-2408-pass

      - name: Set up environment
        run: |
          source ./00-env.sh
          echo "BASE_URL=$BASE_URL" >> $GITHUB_ENV
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Start MCP Gateway Server
        run: |
          make start
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:4444/health > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start"
          exit 1

      - name: Run Bruno Tests
        run: make test-bruno

      - name: Stop MCP Gateway Server
        run: make stop
        if: always()

      - name: Upload Bruno Test Report (Artifact)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bruno-test-report
          path: bruno-scenarios/results.html
          retention-days: 7

      - name: Prepare Report for Pages
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p public
          cp bruno-scenarios/results.html public/index.html

      - name: Upload Pages Artifact
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'  # This must contain your index.html

      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display Test Report
        if: always()
        run: |
          if [ -f bruno-scenarios/results.html ]; then
            echo "## Bruno Test Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
              echo "ðŸŒ **View rendered report:** [Open in Browser](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            echo "ðŸ“¥ **Download artifact:** Click on **bruno-test-report** in the artifacts section above" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>View raw HTML source</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```html' >> $GITHUB_STEP_SUMMARY
            cat bruno-scenarios/results.html >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi
