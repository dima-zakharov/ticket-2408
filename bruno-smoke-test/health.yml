version: "1"
name: health-check-collection
type: collection

items:
  - name: health test
    type: http
    request:
      method: GET
      url: "{{BASE_URL}}/health"
      headers:
        - name: Content-Type
          value: application/json
        - name: Authorization
          value: "Bearer {{TOKEN}}"
    expect:
      - res.status == 200
      - res.body.status == "healthy"